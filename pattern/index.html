class Program
  def initialize()
    @next = ""
    @output = ""
    @input = ""
    @ok = true
  end

  def refresh()
    Element['.content'].html = @output
  end

  def puts(*args)
    res = ""
    for i in args
      res += i.to_s
    end
    @output += "\n" + res

    refresh()
    #Kernel.puts(*args)
  end

  def gets()
    @ok = false
    #@input = Kernel.gets
  end

  def clear_screen()
    # @output = ""
    # refresh()
    # puts("\n" * 50)
  end

  def main()
    puts("Welcome to the ruby shell, improve your OO skills!\n")
    puts("Press Control+Enter or Shift+Enter to eval your code.\n")
    puts("Have fun implementing the GoF patterns in a few lines of ruby code.\n")
    puts("Creational\n")
    puts("\n")
    puts("Creational patterns are ones that create objects for you, rather than having you instantiate objects directly.\n")
    puts("This gives your program more flexibility in deciding which objects need to be created for a given case.\n")
    puts("\n")
    puts("Abstract factory pattern groups object factories that have a common theme.\n")
    puts("Builder pattern constructs complex objects by separating construction and representation.\n")
    puts("Factory method pattern creates objects without specifying the exact class to create.\n")
    puts("Prototype pattern creates objects by cloning an existing object.\n")
    puts("Singleton pattern restricts object creation for a class to only one instance.\n")
    puts("\n")
    puts("\n")
    puts("Structural\n")
    puts("\n")
    puts("These concern class and object composition.\n")
    puts("They use inheritance to compose interfaces and define ways to compose objects to obtain new functionality.\n")
    puts("\n")
    puts("Adapter allows classes with incompatible interfaces to work together by wrapping its own interface around that of an already existing class.\n")
    puts("Bridge decouples an abstraction from its implementation so that the two can vary independently.\n")
    puts("Composite composes zero-or-more similar objects so that they can be manipulated as one object.\n")
    puts("Decorator dynamically adds/overrides behaviour in an existing method of an object.\n")
    puts("Facade provides a simplified interface to a large body of code.\n")
    puts("Flyweight reduces the cost of creating and manipulating a large number of similar objects.\n")
    puts("Proxy provides a placeholder for another object to control access, reduce cost, and reduce complexity.\n")
    puts("\n")
    puts("\n")
    puts("Behavioral\n")
    puts("\n")
    puts("Most of these design patterns are specifically concerned with communication between objects.\n")
    puts("\n")
    puts("Chain of responsibility delegates commands to a chain of processing objects.\n")
    puts("Command creates objects which encapsulate actions and parameters.\n")
    puts("Interpreter implements a specialized language.\n")
    puts("Iterator accesses the elements of an object sequentially without exposing its underlying representation.\n")
    puts("Mediator allows loose coupling between classes by being the only class that has detailed knowledge of their methods.\n")
    puts("Memento provides the ability to restore an object to its previous state (undo).\n")
    puts("Observer is a publish/subscribe pattern which allows a number of observer objects to see an event.\n")
    puts("State allows an object to alter its behavior when its internal state changes.\n")
    puts("Strategy allows one of a family of algorithms to be selected on-the-fly at runtime.\n")
    puts("Template method defines the skeleton of an algorithm as an abstract class, allowing its subclasses to provide concrete behavior.\n")
    puts("Visitor separates an algorithm from an object structure by moving the hierarchy of methods into one object.\n")
    gets
    @next = "main"
  end

  def use_input()
    Element['#input'].focus()
    `window.scrollTo(0, document.body.scrollHeight)`
    # $window.to(0, Element['body'][0].scroll_height)
  end

  def selected(value)
    #if (Object.const_defined?(value) rescue false)

    #  Element['#doc'].html = "a#{clazz}.#{clazz.instance_methods(false)}\n#{clazz}.#{clazz.methods(false)}"
    #end
  end

  def input_done(value)
    @input = value
    @ok = true
    @output += "> " + @input + "\n"
    refresh()
    state = "-> "
    res = begin
      eval(value)
    rescue Exception => e
      state = ""
      e
    end
    puts("#{state}#{res.class} #{res}\n")
    use_input()
  end

  def method_missing(proc, *args)
    puts("Missing: #{proc} #{args}")
    raise("Missing: " + proc)
  end
end

  prog = Program.new()
  input_elem = Element['#input']
  input_elem.on(:keyup) do |event|
    if(event.key_code == 13 && (event.ctrl_key || event.shift_key))
      prog.input_done(`editor.session.getValue()`)
    else
      # prog.selected(`editor.session.getTextRange(editor.getSelectionRange())`)
    end
  end
  prog.main()
